<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>2ndMarket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/slick.css"/>
    <link rel="stylesheet" href="css/2ndMarket.css">
    <link rel="stylesheet" href="css/2ndMarketForm.css">
</head>
<body ontouchstart="">

<div class="wrap sub">
    <header>
        <h2>등록상품</h2>
        <a href="index.html" class="back">이전</a>
    </header>

    <section class="list_nothing">
        <p>등록된 상품이 없습니다.</p>
    </section>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.uploadPreview.min.js"></script>
<script src="js/slick.min.js"></script>
<script>
    $('.single-item').slick({
        arrows: false,
        dots: true
    });
</script>
<script>
$.uploadPreview({
    input_field: ".goods_thumb_area input",
    preview_box: ".goods_thumb"
});

$(".textarea").on("change keydown keyup", function(e) {
    $(".textarea + .clone").html($(this)[0].value);
    $(".textarea").css("minHeight", $(".textarea + .clone").outerHeight()+22);
});
</script>

</body>
</html>
